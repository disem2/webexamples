<!DOCTYPE html>
<html lang="en">
 	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Memostra</title>
	    
	   	<link href="css/style.css" rel="stylesheet">

		<script src="js/jquery-1.11.2.min.js"></script>	  
	    <script src="js/my-functions.js"></script>
	    <script src="js/main.js"></script>	   
  	</head>
  	<body>	
  		<div id="wrapper">
  			<header id="header">
  				<div class="header-top">
  					<h1 class="logo">Memostra</h1>
  					<div class="contact-us">
  						<span class="text">For Additional Information, Contact Us!</span>
  						<span class="email">info@memostra.com</span>
  					</div>
  				</div>
  				<div class="header-nav">
			  		<nav id="nav">
			      		<a href="#" class="active">Home</a>
			      		<a href="#">About</a>
			      		<a href="#">Clothing</a>
			      		<a href="#">Shoes</a>
			      		<a href="#">Electronics</a>
			      		<a href="#">Perfumes</a>
			      		<a href="#">Contact Us</a>
					</nav>
					<ul class="contact-icons">
						<li class="email"></li>
						<li class="fb"></li>
					</ul>
				</div>
			</header>
			<div id="main">
				<div class="banner">
					<div class="banner-info">
						<h2>Welcom to Mostra!</h2>
						<span>Quality Products - Great Prices!</span>
						<button class="check">Check It Out</button>
					</div>
				</div>
				<div class="content">
					<div class="filter-search">						
						<ul class="filter-gender">
							<li class="active"><a href="#" id="gender-all">All Categories</a></li>
							<li><a href="#" id="gender-men">Men</a></li>
							<li><a href="#" id="gender-women">Women</a></li>
						</ul>	
						<form class="search" action="#">
							<fieldset>
								<div class="input-border"><input type="text" name="search-text" placeholder="Browse Products"/></div>
								<input type="submit" value="Search"/>
							</fieldset>
						</form>					
					</div>
				</div>
			</div>
		</div>	  	    
  	</body>
